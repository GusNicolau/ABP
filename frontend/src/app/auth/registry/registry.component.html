<div id="registryform">
  <div class="text-center p-t-20 p-b-20">
      <span class="db"><img src="../../assets/images/logo.png" alt="logo" /></span>
  </div>
  <div class="text-center">
      <span class="text-white">Los campos con * son obligatorios para el registro</span>
  </div>
  <div class="row m-t-20">
      <!-- Form -->
      <form class="form-horizontal m-t-20" id="registryform" (ngSubmit)="registry()" [formGroup]="registryForm">
        <div class="row p-b-30">
            <div class="col-12">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text bg-success text-white" id="basic-addon00"><i class="ti-user"></i></span>
                  </div>
                  <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre(*)" aria-label="Nombre" aria-describedby="basic-addon1" required="">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text bg-success text-white" id="basic-addon00"><i class="ti-info-alt"></i></span>
                  </div>
                  <input type="text" class="form-control form-control-lg" formControlName="apellidos" placeholder="Apellidos(*)" aria-label="Apellidos" aria-describedby="basic-addon1" required="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-success text-white" id="basic-addon11"><i class="ti-email"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email(*)" aria-label="Email" aria-describedby="basic-addon1" required="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-warning text-white" id="basic-addon22"><i class="ti-pencil"></i></span>
                    </div>
                    <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Contraseña(*)" aria-label="Password" aria-describedby="basic-addon1" required="">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text bg-warning text-white" id="basic-addon33"><i class="ti-shield"></i></span>
                  </div>
                  <input type="password" class="form-control form-control-lg" placeholder="Repita la contraseña(*)" formControlName="password2" aria-label="Password2" aria-describedby="basic-addon1" required="" [ngModel]="psw2"> <!--formControlName="password2"-->
                </div>
                <div class="text-center">
                  <span class="text-white">Utilice al menos una letra, un número y siete carácteres</span>
                </div>
                

            </div>
        </div>
        
        <div class="row border-top border-secondary">
            <div class="col-12">
                <div class="form-group">
                    <div class="p-t-20">
                        <button class="btn btn-success float-right" type="submit" [disabled]="waiting"><i class="fas fa-spinner fa-spin m-r-10" *ngIf="waiting"></i>Registro</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
  </div>
</div>
