<ngx-charts-pie-chart
  [view]="[700, 500]"
  [scheme]="'cool'"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
